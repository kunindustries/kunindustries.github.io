<!DOCTYPE html>
<html lang="en">
	<head>
		<title>{% if page.title %}{{ page.title }} â€“ {% endif %}{{ site.name }}</title> 
	  
		{% include meta.html %}
		
		<!--[if lt IE 9]>
			<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		
		<!-- I might want to replace the animated header particle things with a pretty picture instead? -->

		<link rel="stylesheet" href="{{ '/assets/css/main.css' | prepend: site.baseurl }}">
		<link rel="shortcut icon" type="image/png" href="{{ '/assets/favicon.png' }}" >
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/konpa/devicon@df6431e323547add1b4cf45992913f15286456d3/devicon.min.css">
		
		<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
		<link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
		
		<script src="//cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
		<script src="{{ '/assets/js/sweet-scroll.min.js' | prepend: site.baseurl }}"></script>
		<script src="{{ '/assets/js/main.js' | prepend: site.baseurl }}"></script>
	</head>
	
	<body>
		<div id="particles-js">
			  <div class="header">
				  <h1>
					<span class="site-title">{{ site.name }}</span>
					<span class="site-description">{{ site.description }}</span>
				  </h1>
				 
				  <div class="header-links">
					<!-- <a class="link" href="#about" data-scroll>About Me</a> -->
				  </div>
			  </div>
			  
			  <a class="down" href="#about" data-scroll><i class="icon fa fa-chevron-down" aria-hidden="true"></i></a>
		</div>
		
		<div class="wrapper-masthead">
			<div class="container">
				<header class="masthead clearfix">
					<a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

					<div class="site-info">
						<h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
						<p class="site-description">{{ site.description }}</p>
					</div>

					<nav>
						<a href="{{ site.baseurl }}/">Home</a>
						<a href="{{ site.baseurl }}/blog">Blog</a>
						<a href="{{ site.baseurl }}/about">About</a>
					</nav>
				</header>
			</div>
		</div>
		
		<section id="about">
			{% include about.html %}
		</section>
		
		<div id="main" role="main" class="container">
			{{ content }}
		</div>

		<footer class="footer">
			<div class="footer-left">
				<p>Page theme by <a href="https://github.com/murraco">Mauricio Urraco</a>
			</div>
			
			<div class="footer-icons">
				{% include svg-icons.html %}
			</div>
		</footer>

		{% include analytics.html %}
	</body>
</html>
